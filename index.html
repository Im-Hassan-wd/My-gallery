<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My Gallery</title>
</head>
<body>

  <div class="gallery">
    <div class="profile">
      <div class="picture-div">
        <img src="./collection/profilePhoto.png" alt="" class="profile-picture">
      </div>
      <div class="gallery-text">
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
        <ul>
          <li>
            <h3>100</h3>
            <p>Posts</p>
          </li>
          <li>
            <h3>2,242</h3>
            <p>Followers</p>
          </li>
          <li>
            <h3>1,432</h3>
            <p>Following</p>
          </li>
        </ul>
      </div>
      <div class="gallery-images">
        <img class="image-1 image" src="./collection/photo1.png" alt="">
        <img class="image-2 image" src="./collection/photo2.png" alt="">
        <img class="image-3 image" src="./collection/photo3.png" alt="">
        <img class="image-4 image" src="./collection/photo4.png" alt="">
        <img class="image-5 image" src="./collection/photo5.png" alt="">
        <img class="image-6 image" src="./collection/photo6.png" alt="">
      </div>
    </div>
  </div>
  <footer>
    <p>created by <a href="https://devchallenges.io/portfolio/Im-Hassan-wd" target="_blank">Im-Hassan-wd</a> - devChallenges.io</p>
  </footer>
</body>
</html>
